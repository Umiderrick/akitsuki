server:
  port: 9091
spring:
  application:
    name: akitsuki
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.7.175:8848
      config:
        server-addr: 192.168.7.175:8848
        file-extension: yaml
    sentinel:
      transport:
        dashboard: 127.0.0.1:8080 #指定Sentinel DashBoard服务地址
        port: 8719 #默认8719端口，假如被占用会自动从8719开始依次+1扫描，直至找到未被占用的端口
    loadbalancer:
      retry:
        enabled: true
management:
  endpoints:
    web:
      exposure:
        include: '*'
feign:
  sentinel:
    enabled: true